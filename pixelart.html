<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Editor Pro</title>
    <link href="style.css" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            height: 100vh;
            overflow: hidden;
            user-select: none;
            display: flex;
            flex-direction: column;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            height: 100%;
            overflow: hidden;
        }

        .main-row {
            display: flex;
            flex: 1;
            min-height: 0;
            overflow: hidden;
        }
        
        /* Toolbar (Left) */
        .toolbar { 
            width: 45px; 
            background: var(--panel); 
            border-right: 1px solid var(--border); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 8px 0; 
            gap: 6px; 
            z-index: 10; 
            flex-shrink: 0; 
        }
        .tool-btn { 
            width: 36px; 
            height: 36px; 
            background: transparent; 
            color: var(--text); 
            border: 1px solid transparent; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 18px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            position: relative;
            transition: all 0.15s;
        }
        .tool-btn:hover { background: var(--highlight); }
        .tool-btn.active { background: var(--accent); border-color: var(--accent); color: var(--bg); }

        /* Workspace (Center) */
        .workspace-col { 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column; 
            min-width: 0; 
            background: #0a0a0a;
        }
        .top-bar { 
            height: 35px; 
            background: var(--panel); 
            border-bottom: 1px solid var(--border); 
            display: flex; 
            align-items: center; 
            padding: 0 12px; 
            gap: 12px; 
            font-size: 11px; 
            flex-shrink: 0; 
        }
        .top-bar input[type="number"] {
            width: 45px;
            padding: 3px 5px;
            background: #2a2a2a;
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 3px;
            font-size: 11px;
        }
        .top-bar button {
            padding: 4px 12px;
            background: var(--highlight);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            transition: 0.15s;
        }
        .top-bar button:hover { background: var(--accent); color: var(--bg); }
        .top-bar label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            margin: 0;
        }
        
        .canvas-viewport { 
            flex-grow: 1; 
            background: #0a0a0a;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: auto; 
            position: relative;
            padding: 20px;
        }

        /* Drawing Board */
        .drawing-board {
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            background-color: #1a1a1a;
            background-image: 
                linear-gradient(45deg, #2a2a2a 25%, transparent 25%), 
                linear-gradient(-45deg, #2a2a2a 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #2a2a2a 75%), 
                linear-gradient(-45deg, transparent 75%, #2a2a2a 75%);
            background-size: 16px 16px;
            background-position: 0 0, 0 8px, 8px -8px, -8px 0px;
        }

        #layersContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        canvas.layer-canvas { 
            position: absolute; 
            top: 0; 
            left: 0; 
            image-rendering: pixelated; 
            width: 100%;
            height: 100%;
        }
        #cursorCanvas { z-index: 100; pointer-events: none; }
        #gridCanvas { z-index: 101; pointer-events: none; opacity: 0.4; }

        /* Right Sidebar */
        .right-sidebar { 
            width: 240px; 
            background: var(--panel); 
            border-left: 1px solid var(--border); 
            display: flex; 
            flex-direction: column; 
            flex-shrink: 0; 
            overflow-y: auto;
        }
        .panel { 
            padding: 12px; 
            border-bottom: 1px solid var(--border); 
        }
        .panel h3 { 
            margin: 0 0 8px 0; 
            font-size: 10px; 
            text-transform: uppercase; 
            color: var(--muted); 
            display: flex; 
            justify-content: space-between;
            align-items: center;
        }
        
        .palette { 
            display: grid; 
            grid-template-columns: repeat(6, 1fr); 
            gap: 3px; 
        }
        .color-swatch { 
            width: 100%; 
            aspect-ratio: 1; 
            border-radius: 3px; 
            cursor: pointer; 
            border: 2px solid transparent; 
            transition: all 0.1s;
        }
        .color-swatch:hover { 
            transform: scale(1.15); 
            border-color: var(--accent);
            box-shadow: 0 0 8px rgba(156, 255, 138, 0.5);
            z-index: 10;
        }
        
        /* Timeline (Bottom) */
        .timeline-panel { 
            height: 140px; 
            background: var(--panel); 
            border-top: 1px solid var(--border); 
            display: flex; 
            flex-direction: column; 
            flex-shrink: 0; 
        }
        .timeline-controls { 
            height: 32px; 
            border-bottom: 1px solid var(--border); 
            display: flex; 
            align-items: center; 
            padding: 0 8px; 
            gap: 6px; 
            background: #1a1a1a;
        }
        .timeline-controls button {
            padding: 4px 10px;
            background: var(--highlight);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
            transition: 0.15s;
        }
        .timeline-controls button:hover { background: var(--accent); color: var(--bg); }
        
        .timeline-scroll { 
            flex: 1; 
            overflow: auto; 
            display: flex;
            background: #0f0f0f;
        }
        
        .timeline-header-col { 
            width: 120px; 
            background: #1a1a1a; 
            border-right: 1px solid var(--border); 
            flex-shrink: 0; 
            display: flex; 
            flex-direction: column; 
        }
        .layer-header { 
            height: 28px; 
            border-bottom: 1px solid var(--border); 
            font-size: 10px; 
            display: flex; 
            align-items: center; 
            padding: 0 8px; 
            cursor: pointer; 
            background: var(--panel); 
            color: var(--text);
            gap: 6px;
            transition: 0.15s;
        }
        .layer-header:hover { background: var(--highlight); }
        .layer-header.active { background: var(--accent); color: var(--bg); font-weight: bold; }
        .layer-header .vis-btn { 
            cursor: pointer; 
            font-size: 12px; 
            opacity: 0.3;
            transition: 0.15s;
        }
        .layer-header .vis-btn.visible { opacity: 1; }
        .layer-header .vis-btn:hover { transform: scale(1.2); }

        .timeline-frames-area { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            background: #0f0f0f; 
        }
        .frames-header { 
            height: 24px; 
            display: flex; 
            border-bottom: 1px solid var(--border);
            background: #1a1a1a;
        }
        .frame-num { 
            min-width: 32px; 
            text-align: center; 
            border-right: 1px solid #333; 
            font-size: 9px; 
            line-height: 24px; 
            color: var(--muted); 
            cursor: pointer;
            transition: 0.15s;
        }
        .frame-num:hover { background: var(--highlight); }
        .frame-num.active { 
            background: rgba(156, 255, 138, 0.15); 
            color: var(--accent); 
            font-weight: bold;
        }

        .layers-grid { flex: 1; position: relative; }
        .layer-row { 
            height: 28px; 
            display: flex; 
            border-bottom: 1px solid #222; 
        }
        .cel { 
            min-width: 32px; 
            border-right: 1px solid #222; 
            background: #1a1a1a; 
            cursor: pointer; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            transition: 0.1s;
        }
        .cel:hover { background: #2a2a2a; }
        .cel.active { 
            background: rgba(156, 255, 138, 0.2);
            border: 2px solid var(--accent); 
        }
        .cel.has-content::after { 
            content: ''; 
            width: 8px; 
            height: 8px; 
            background: var(--accent); 
            border-radius: 50%; 
        }

        /* Preview */
        .preview-box {
            width: 100%; 
            height: 120px; 
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAIklEQVQYV2NkYGRkYIAAdiGKQAQjI5QNJ2F0QZg441FCLwAAadQAwVqu1d4AAAAASUVORK5CYII=');
            display: flex; 
            justify-content: center; 
            align-items: center;
            border: 1px solid var(--border);
            margin-bottom: 8px;
            border-radius: 4px;
            overflow: hidden;
        }
        #previewCanvas { 
            image-rendering: pixelated; 
            background: transparent; 
            max-width: 100%; 
            max-height: 100%; 
        }

        input[type="color"] {
            width: 100%;
            height: 36px;
            border: 2px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            background: var(--bg);
        }

        input[type="number"] {
            background: #2a2a2a;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 4px 8px;
            border-radius: 3px;
        }

        .action-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: var(--bg);
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 11px;
            border-radius: 4px;
            transition: 0.15s;
            text-transform: uppercase;
        }
        .action-btn:hover {
            background: var(--text);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(156, 255, 138, 0.3);
        }

        .fps-control {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 10px;
            margin-top: 6px;
        }
        .fps-control input {
            width: 50px;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 16px;
            padding: 2px;
            transition: 0.15s;
        }
        .icon-btn:hover { color: var(--accent); transform: scale(1.1); }
    </style>
</head>
<body>
    
    <div class="app-container">
        <div class="main-row">
            <!-- Toolbar -->
            <div class="toolbar">
                <div class="tool-btn active" onclick="setTool('pencil')" title="Pencil (B)">‚úèÔ∏è</div>
                <div class="tool-btn" onclick="setTool('eraser')" title="Eraser (E)">üßº</div>
                <div class="tool-btn" onclick="setTool('fill')" title="Fill (F)">ü™£</div>
                <div class="tool-btn" onclick="setTool('picker')" title="Picker (I)">üíâ</div>
                <div style="height: 1px; width: 80%; background: var(--border); margin: 4px 0;"></div>
                <div class="tool-btn" onclick="clearActiveCel()" title="Clear (Del)">üóëÔ∏è</div>
            </div>

            <!-- Workspace -->
            <div class="workspace-col">
                <div class="top-bar">
                    <span style="display: flex; align-items: center; gap: 5px;">
                        <input type="number" id="sizeX" value="32" min="8" max="128"> √ó
                        <input type="number" id="sizeY" value="32" min="8" max="128">
                    </span>
                    <button onclick="resizeProject()">Resize</button>
                    <div style="width: 1px; height: 20px; background: var(--border);"></div>

                <div class="canvas-viewport">

                </div>
            </div>

            <!-- Right Sidebar -->
            <div class="right-sidebar">
                <div class="panel">
                    <h3>
                        Preview
                        <button class="icon-btn" onclick="togglePlay()" title="Play/Pause (Space)">‚èØÔ∏è</button>
                    </h3>
                    <div class="preview-box">
                        <canvas id="previewCanvas"></canvas>
                    </div>
                    <div class="fps-control">
                        <label>FPS:</label>
                        <input type="number" id="fpsInput" value="8" min="1" max="60" onchange="updateFPS()">
                    </div>

                <div class="panel">
                    <h3>Color</h3>
                    <input type="color" id="colorPicker" value="#000000">
                </div>
                
                <div class="panel">
                    <h3>Palette</h3>
                    <div class="palette" id="paletteBox"></div>
                </div>

                <div class="panel">
                    <button class="action-btn" onclick="downloadSpriteSheet()">üíæ Save Sheet</button>
                </div>
            </div>
        </div>

        <!-- Timeline -->
        <div class="timeline-panel">
            <div class="timeline-controls">
                <button onclick="addFrame()">+ Frame</button>
                <button onclick="addLayer()">+ Layer</button>
                <button onclick="deleteFrame()">- Frame</button>
                <button onclick="deleteLayer()">- Layer</button>
                <div style="flex: 1;"></div>
                <button onclick="duplicateFrame()">Duplicate Frame</button>
            </div>
            <div class="timeline-scroll">
                <div class="timeline-header-col" id="layerHeaders"></div>
                <div class="timeline-frames-area">
                    <div class="frames-header" id="frameNumbers"></div>
                    <div class="layers-grid" id="timelineGrid"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="global.js"></script>
    <script>
        // --- CONFIG ---
        const ZOOM = 15;
        const DEFAULT_W = 32, DEFAULT_H = 32;
        
        // --- STATE ---
        let project = {
            width: DEFAULT_W,
            height: DEFAULT_H,
            frames: [],
            layers: [],
            nextLayerId: 1
        };
        
        let activeFrameIdx = 0;
        let activeLayerId = 0;
        let isPlaying = false;
        let playInterval = null;
        let fps = 8;
        let currentTool = 'pencil';
        let currentColor = '#000000';
        let isDrawing = false;

        // --- DOM ---
        const board = document.getElementById('board');
        const layersContainer = document.getElementById('layersContainer');
        const gridCanvas = document.getElementById('gridCanvas');
        const cursorCanvas = document.getElementById('cursorCanvas');
        const previewCanvas = document.getElementById('previewCanvas');
        const layerHeaders = document.getElementById('layerHeaders');
        const frameNumbers = document.getElementById('frameNumbers');
        const timelineGrid = document.getElementById('timelineGrid');

        // --- INIT ---
        function init() {
            const pal = ['#000000', '#1D2B53', '#7E2553', '#008751', '#AB5236', '#5F574F', '#C2C3C7', '#FFF1E8',
            '#FF004D', '#FFA300', '#FFEC27', '#00E436', '#29ADFF', '#83769C', '#FF77A8', '#FFCCAA'];
            const pBox = document.getElementById('paletteBox');
            pal.forEach(c => {
                const d = document.createElement('div');
                d.className = 'color-swatch';
                d.style.backgroundColor = c;
                d.onclick = () => selectColor(c);
                pBox.appendChild(d);
            });

            addLayer(true);
            addFrame(true);
            resizeProject(true);
            setupInput();
        }

        function createLayer(name) {
            return { id: project.nextLayerId++, name: name || ('Layer ' + project.nextLayerId), visible: true };
        }

        function createCel() {
            const c = document.createElement('canvas');
            c.width = project.width;
            c.height = project.height;
            return c;
        }

        function addLayer(silent) {
            const layer = createLayer();
            project.layers.unshift(layer);
            project.frames.forEach(f => { f.cels[layer.id] = createCel(); });
            activeLayerId = layer.id;
            if(!silent) updateUI();
        }

        function deleteLayer() {
            if (project.layers.length <= 1) return alert('Cannot delete last layer');
            const idx = project.layers.findIndex(l => l.id === activeLayerId);
            project.layers.splice(idx, 1);
            activeLayerId = project.layers[Math.min(idx, project.layers.length-1)].id;
            updateUI();
        }

        function addFrame(silent) {
            const newFrame = { cels: {} };
            project.layers.forEach(l => { newFrame.cels[l.id] = createCel(); });
            project.frames.push(newFrame);
            activeFrameIdx = project.frames.length - 1;
            if(!silent) updateUI();
        }
        
        function duplicateFrame() {
            const srcFrame = project.frames[activeFrameIdx];
            const newFrame = { cels: {} };
            project.layers.forEach(l => {
                const srcCanvas = srcFrame.cels[l.id];
                const destCanvas = createCel();
                destCanvas.getContext('2d').drawImage(srcCanvas, 0, 0);
                newFrame.cels[l.id] = destCanvas;
            });
            project.frames.splice(activeFrameIdx + 1, 0, newFrame);
            activeFrameIdx++;
            updateUI();
        }

        function deleteFrame() {
            if (project.frames.length <= 1) return alert('Cannot delete last frame');
            project.frames.splice(activeFrameIdx, 1);
            if (activeFrameIdx >= project.frames.length) activeFrameIdx = project.frames.length - 1;
            updateUI();
        }

        function resizeProject(silent) {
            if (!silent) {
                const w = parseInt(document.getElementById('sizeX').value);
                const h = parseInt(document.getElementById('sizeY').value);
                if (w === project.width && h === project.height) return;
                if(!confirm("Resizing will crop/expand canvas. Continue?")) return;
                project.width = w;
                project.height = h;
            }
            
            const cssW = project.width * ZOOM;
            const cssH = project.height * ZOOM;
            board.style.width = cssW + 'px';
            board.style.height = cssH + 'px';
            
            [gridCanvas, cursorCanvas].forEach(c => {
                c.width = project.width;
                c.height = project.height;
                c.style.width = cssW + 'px';
                c.style.height = cssH + 'px';
            });
            
            renderGrid();
            updateUI();
        }

        function renderGrid() {
            const ctx = gridCanvas.getContext('2d');
            ctx.clearRect(0, 0, project.width, project.height);
            if (!document.getElementById('showGrid').checked) return;
            ctx.strokeStyle = 'rgba(255,255,255,0.15)';
            ctx.lineWidth = 0.05;
            ctx.beginPath();
            for(let x=0; x<=project.width; x++) { ctx.moveTo(x,0); ctx.lineTo(x,project.height); }
            for(let y=0; y<=project.height; y++) { ctx.moveTo(0,y); ctx.lineTo(project.width,y); }
            ctx.stroke();
        }

        function renderCanvas() {
            layersContainer.innerHTML = '';
            
            if(document.getElementById('onionSkin').checked && activeFrameIdx > 0) {
                const prevFrame = project.frames[activeFrameIdx - 1];
                const osc = document.createElement('canvas');
                osc.width = project.width; osc.height = project.height;
                osc.className = 'layer-canvas';
                osc.style.opacity = 0.3;
                osc.style.pointerEvents = 'none';
                const ctx = osc.getContext('2d');
                [...project.layers].reverse().forEach(l => {
                    if(l.visible) ctx.drawImage(prevFrame.cels[l.id], 0, 0);
                });
                layersContainer.appendChild(osc);
            }

            const frame = project.frames[activeFrameIdx];
            [...project.layers].reverse().forEach(layer => {
                if (!layer.visible) return;
                const cel = frame.cels[layer.id];
                cel.className = 'layer-canvas';
                cel.style.zIndex = layer.id;
                cel.style.width = (project.width * ZOOM) + 'px';
                cel.style.height = (project.height * ZOOM) + 'px';
                layersContainer.appendChild(cel);
            });
            
            updatePreview();
        }

        function updatePreview() {
            const ctx = previewCanvas.getContext('2d');
            previewCanvas.width = project.width;
            previewCanvas.height = project.height;
            ctx.clearRect(0, 0, project.width, project.height);
            
            const frame = project.frames[activeFrameIdx];
            [...project.layers].reverse().forEach(l => {
                if(l.visible) ctx.drawImage(frame.cels[l.id], 0, 0);
            });
            
            const scale = Math.min(200 / project.width, 200 / project.height);
            previewCanvas.style.width = (project.width * scale) + 'px';
            previewCanvas.style.height = (project.height * scale) + 'px';
        }

        function updateUI() {
            renderCanvas();
            renderTimeline();
        }

        function renderTimeline() {
            layerHeaders.innerHTML = project.layers.map(l => `
                <div class="layer-header ${l.id === activeLayerId ? 'active' : ''}" onclick="setActiveLayer(${l.id})">
                    <span class="vis-btn ${l.visible ? 'visible' : ''}" onclick="toggleVis(event, ${l.id})">üëÅÔ∏è</span>
                    ${l.name}
                </div>
            `).join('');

            frameNumbers.innerHTML = project.frames.map((_, i) => `
                <div class="frame-num ${i === activeFrameIdx ? 'active' : ''}" onclick="setActiveFrame(${i})">${i+1}</div>
            `).join('');

            timelineGrid.innerHTML = '';
            project.layers.forEach(l => {
                const row = document.createElement('div');
                row.className = 'layer-row';
                
                project.frames.forEach((f, fIdx) => {
                    const cel = document.createElement('div');
                    cel.className = `cel ${l.id === activeLayerId && fIdx === activeFrameIdx ? 'active' : ''}`;
                    cel.onclick = () => { setActiveFrame(fIdx); setActiveLayer(l.id); };
                    
                    const ctx = f.cels[l.id].getContext('2d');
                    const data = ctx.getImageData(0,0,project.width, project.height).data;
                    let hasContent = false;
                    for(let i=3; i<data.length; i+=4) { if(data[i]>0) { hasContent=true; break; } }
                    
                    if(hasContent) cel.classList.add('has-content');
                    row.appendChild(cel);
                });
                timelineGrid.appendChild(row);
            });
        }

        function setActiveLayer(id) {
            activeLayerId = id;
            updateUI();
        }

        function setActiveFrame(idx) {
            activeFrameIdx = idx;
            updateUI();
        }

        function toggleVis(e, id) {
            e.stopPropagation();
            const l = project.layers.find(l => l.id === id);
            l.visible = !l.visible;
            updateUI();
        }

        function getActiveCtx() {
            const frame = project.frames[activeFrameIdx];
            const layer = project.layers.find(l => l.id === activeLayerId);
            if (!layer || !layer.visible) return null;
            return frame.cels[activeLayerId].getContext('2d');
        }

        function getCoords(e) {
            const rect = board.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / ZOOM);
            const y = Math.floor((e.clientY - rect.top) / ZOOM);
            return {x, y};
        }

        function useTool(x, y, isDrag) {
            const ctx = getActiveCtx();
            if(!ctx) return;

            if (currentTool === 'pencil') {
                ctx.fillStyle = currentColor;
                ctx.fillRect(x, y, 1, 1);
            } else if (currentTool === 'eraser') {
                ctx.clearRect(x, y, 1, 1);
            } else if (currentTool === 'fill' && !isDrag) {
                floodFill(ctx, x, y, currentColor);
            } else if (currentTool === 'picker' && !isDrag) {
                const frame = project.frames[activeFrameIdx];
                const temp = document.createElement('canvas');
                temp.width=1; temp.height=1;
                const tctx = temp.getContext('2d');
                [...project.layers].reverse().forEach(l => {
                    if(l.visible) tctx.drawImage(frame.cels[l.id], -x, -y);
                });
                const p = tctx.getImageData(0,0,1,1).data;
                if(p[3]>0) {
                    const hex = "#" + ((1 << 24) + (p[0] << 16) + (p[1] << 8) + p[2]).toString(16).slice(1);
                    selectColor(hex);
                    setTool('pencil');
                }
            }
        }

        function floodFill(ctx, startX, startY, color) {
            const w = project.width, h = project.height;
            const imgData = ctx.getImageData(0,0,w,h);
            const d = imgData.data;
            const startPos = (startY*w + startX)*4;
            const startR=d[startPos], startG=d[startPos+1], startB=d[startPos+2], startA=d[startPos+3];
            
            const bigint = parseInt(color.slice(1), 16);
            const tr = (bigint >> 16) & 255;
            const tg = (bigint >> 8) & 255;
            const tb = bigint & 255;
            
            if (startR===tr && startG===tg && startB===tb && startA===255) return;

            const stack = [[startX, startY]];
            while(stack.length) {
                const [x,y] = stack.pop();
                const pos = (y*w + x)*4;
                if(x<0||x>=w||y<0||y>=h) continue;
                if(d[pos]===startR && d[pos+1]===startG && d[pos+2]===startB && d[pos+3]===startA) {
                    d[pos]=tr; d[pos+1]=tg; d[pos+2]=tb; d[pos+3]=255;
                    stack.push([x+1,y],[x-1,y],[x,y+1],[x,y-1]);
                }
            }
            ctx.putImageData(imgData, 0, 0);
        }

        function clearActiveCel() {
            const ctx = getActiveCtx();
            if(ctx) {
                ctx.clearRect(0,0,project.width, project.height);
                updateUI();
            }
        }

        function setupInput() {
            board.addEventListener('mousedown', e => {
                if(e.button !== 0) return;
                isDrawing = true;
                const p = getCoords(e);
                useTool(p.x, p.y, false);
                updatePreview();
            });
            window.addEventListener('mouseup', () => {
                if(isDrawing) { isDrawing = false; updateUI(); }
            });
            board.addEventListener('mousemove', e => {
                const p = getCoords(e);
                
                const cx = cursorCanvas.getContext('2d');
                cx.clearRect(0,0,project.width, project.height);
                if(p.x >= 0 && p.x < project.width && p.y >= 0 && p.y < project.height) {
                    cx.strokeStyle = '#fff';
                    cx.lineWidth = 0.1;
                    cx.strokeRect(p.x, p.y, 1, 1);
                }

                if(isDrawing) {
                    useTool(p.x, p.y, true);
                    updatePreview();
                }
            });

            document.getElementById('colorPicker').addEventListener('input', e => selectColor(e.target.value));

            document.addEventListener('keydown', e => {
                if(e.target.tagName === 'INPUT') return;
                switch(e.key.toLowerCase()) {
                    case 'b': setTool('pencil'); break;
                    case 'e': setTool('eraser'); break;
                    case 'f': setTool('fill'); break;
                    case 'i': setTool('picker'); break;
                    case 'delete': clearActiveCel(); break;
                    case ' ': togglePlay(); e.preventDefault(); break;
                }
            });
        }

        function selectColor(hex) {
            currentColor = hex;
            document.getElementById('colorPicker').value = hex;
            if(currentTool === 'eraser' || currentTool === 'picker') setTool('pencil');
        }

        function setTool(t) {
            currentTool = t;
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            const btn = document.querySelector(`[onclick="setTool('${t}')"]`);
            if(btn) btn.classList.add('active');
        }

        function togglePlay() {
            if(isPlaying) {
                clearInterval(playInterval);
                isPlaying = false;
            } else {
                isPlaying = true;
                playInterval = setInterval(() => {
                    activeFrameIdx = (activeFrameIdx + 1) % project.frames.length;
                    updateUI();
                }, 1000 / fps);
            }
        }

        function updateFPS() {
            fps = parseInt(document.getElementById('fpsInput').value);
            if(isPlaying) { togglePlay(); togglePlay(); }
        }

        function downloadSpriteSheet() {
            const c = document.createElement('canvas');
            c.width = project.width * project.frames.length;
            c.height = project.height;
            const ctx = c.getContext('2d');
            
            project.frames.forEach((f, i) => {
                const temp = document.createElement('canvas');
                temp.width = project.width; temp.height = project.height;
                const tctx = temp.getContext('2d');
                [...project.layers].reverse().forEach(l => {
                    if(l.visible) tctx.drawImage(f.cels[l.id], 0, 0);
                });
                ctx.drawImage(temp, i * project.width, 0);
            });
            
            const link = document.createElement('a');
            link.download = `sprite_${Date.now()}.png`;
            link.href = c.toDataURL('image/png');
            link.click();
        }

        init();
    </script>
</body>

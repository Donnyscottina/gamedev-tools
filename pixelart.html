<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Pixel Art Editor Pro (Aseprite Style)</title>
    <link href="style.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            height: 100%;
            overflow: hidden;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
        }

        .main-row {
            display: flex;
            flex: 1;
            min-height: 0;
            overflow: hidden;
        }
        
        /* Toolbar (Left) */
        .toolbar { width: 40px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 10px 0; gap: 8px; z-index: 10; flex-shrink: 0; }
        .tool-btn { width: 32px; height: 32px; background: transparent; color: var(--text); border: 1px solid transparent; border-radius: 4px; cursor: pointer; font-size: 16px; display: flex; align-items: center; justify-content: center; position: relative;}
        .tool-btn:hover { background: var(--highlight); }
        .tool-btn.active { background: var(--accent); border-color: var(--accent); color: var(--bg); }
        .tool-btn .key { position: absolute; bottom: 1px; right: 1px; font-size: 6px; color: rgba(255,255,255,0.7); }

        /* Workspace (Center) */
        .workspace-col { flex-grow: 1; display: flex; flex-direction: column; min-width: 0; }
        .top-bar { height: 32px; background: var(--panel); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 10px; gap: 15px; font-size: 10px; flex-shrink: 0; }
        
        .canvas-viewport { 
            flex-grow: 1; 
            background: #151515; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: auto; 
            position: relative;
        }

        /* Drawing Board */
        .drawing-board {
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background-color: #222;
            background-image: 
                linear-gradient(45deg, #333 25%, transparent 25%), 
                linear-gradient(-45deg, #333 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #333 75%), 
                linear-gradient(-45deg, transparent 75%, #333 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        canvas.layer-canvas { 
            position: absolute; 
            top: 0; left: 0; 
            image-rendering: pixelated; 
        }
        #cursorCanvas { z-index: 100; pointer-events: none; }
        #gridCanvas { z-index: 101; pointer-events: none; opacity: 0.5; }

        /* Panels (Right) */
        .right-sidebar { width: 220px; background: var(--panel); border-left: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; overflow-y: auto;}
        .panel { padding: 10px; border-bottom: 1px solid var(--border); }
        .panel h3 { margin: 0 0 5px 0; font-size: 10px; text-transform: uppercase; color: var(--muted); display:flex; justify-content:space-between;}
        
        .palette { display: grid; grid-template-columns: repeat(6, 1fr); gap: 2px; }
        .color-swatch { width: 100%; aspect-ratio: 1; border-radius: 2px; cursor: pointer; border: 1px solid #000; box-sizing: border-box;}
        .color-swatch:hover { transform: scale(1.1); z-index: 50; border: 1px solid white; box-shadow: 0 0 5px black; }
        
        /* Timeline (Bottom) */
        .timeline-panel { height: 120px; background: var(--panel); border-top: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; }
        .timeline-controls { height: 28px; border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 5px; gap: 5px; }
        .timeline-scroll { flex: 1; overflow: auto; display: flex; }
        
        .timeline-header-col { width: 100px; background: var(--highlight); border-right: 1px solid var(--border); flex-shrink: 0; display: flex; flex-direction: column; }
        .layer-header { height: 24px; border-bottom: 1px solid var(--border); font-size: 9px; display: flex; align-items: center; padding-left: 5px; cursor: pointer; background: var(--panel); color: var(--text); }
        .layer-header.active { background: var(--accent); color: var(--bg); }
        .layer-header .vis-btn { margin-right: 4px; cursor: pointer; font-size: 10px; opacity: 0.5; }
        .layer-header .vis-btn.visible { opacity: 1; }

        .timeline-frames-area { flex: 1; display: flex; flex-direction: column; background: #0f0f0f; }
        .frames-header { height: 20px; display: flex; border-bottom: 1px solid var(--border); }
        .frame-num { width: 24px; text-align: center; border-right: 1px solid #333; font-size: 8px; line-height: 20px; color: var(--muted); cursor: pointer; }
        .frame-num.active { background: rgba(156, 255, 138, 0.2); color: var(--accent); }

        .layers-grid { flex: 1; position: relative; }
        .layer-row { height: 24px; display: flex; border-bottom: 1px solid #222; }
        .cel { width: 24px; border-right: 1px solid #222; background: #1a1a1a; cursor: pointer; display: flex; justify-content: center; align-items: center; }
        .cel:hover { background: #2a2a2a; }
        .cel.active { border: 1px solid var(--accent); }
        .cel.has-content::after { content: ''; width: 6px; height: 6px; background: var(--text); border-radius: 50%; }

        /* Preview */
        .preview-box {
            width: 100%; height: 100px; 
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAIklEQVQYV2NkYGRkYIAAdiGKQAQjI5QNJ2F0QZg441FCLwAAadQAwVqu1d4AAAAASUVORK5CYII=');
            display: flex; justify-content: center; align-items: center;
            border: 1px solid var(--border);
            margin-bottom: 5px;
        }
        #previewCanvas { image-rendering: pixelated; background: transparent; max-width: 100%; max-height: 100%; }

        input, button { font-family: inherit; }
        .mini-btn { padding: 2px 6px; font-size: 10px; min-width: 20px; }
        .icon-btn { background: none; border: none; padding: 2px; color: var(--text); cursor: pointer; font-size: 14px; }
        .icon-btn:hover { color: var(--accent); }
    </style>
</head>
<body>
    
    <!-- Header injected -->

    <div class="app-container">
        <!-- Main Area: Toolbar + Workspace + Right Sidebar -->
        <div class="main-row">
            <div class="toolbar">
                <div class="tool-btn active" onclick="setTool('pencil')" title="Pencil (B)">‚úèÔ∏è<span class="key">B</span></div>
                <div class="tool-btn" onclick="setTool('eraser')" title="Eraser (E)">üßº<span class="key">E</span></div>
                <div class="tool-btn" onclick="setTool('fill')" title="Fill Bucket (F)">ü™£<span class="key">F</span></div>
                <div class="tool-btn" onclick="setTool('picker')" title="Color Picker (I)">üíâ<span class="key">I</span></div>
                <div style="width: 20px; height: 1px; background: var(--border); margin: 5px 0;"></div>
                <div class="tool-btn" onclick="clearActiveCel()" title="Clear Cell (Del)">üóëÔ∏è</div>
            </div>

            <div class="workspace-col">
                <div class="top-bar">
                    <span><input type="number" id="sizeX" value="32" style="width:40px"> x <input type="number" id="sizeY" value="32" style="width:40px"></span>
                    <button onclick="resizeProject()" class="mini-btn">Resize</button>
                    <div style="width:1px; height:20px; background:var(--border);"></div>
                    <label style="margin:0; display:flex; align-items:center; cursor:pointer;"><input type="checkbox" id="showGrid" checked onchange="renderGrid()"> Grid</label>
                    <label style="margin:0; display:flex; align-items:center; cursor:pointer;"><input type="checkbox" id="onionSkin" onchange="renderCanvas()"> Onion</label>
                </div>
                
                <div class="canvas-viewport" id="viewport">
                    <div class="drawing-board" id="board">
                        <div id="layersContainer"></div>
                        <canvas id="gridCanvas"></canvas>
                        <canvas id="cursorCanvas"></canvas> <!-- For brush preview -->
                    </div>
                </div>
            </div>

            <div class="right-sidebar">
                <div class="panel">
                    <h3>Preview <button class="icon-btn" onclick="togglePlay()">‚èØ</button></h3>
                    <div class="preview-box">
                        <canvas id="previewCanvas"></canvas>
                    </div>
                    <div style="font-size: 10px;">FPS: <input type="number" id="fpsInput" value="8" min="1" max="60" style="width: 40px;" onchange="updateFPS()"></div>
                </div>

                <div class="panel">
                    <h3>Color</h3>
                    <input type="color" id="colorPicker" value="#000000" style="width:100%; height:30px; cursor:pointer;">
                </div>
                
                <div class="panel">
                    <h3>Palette</h3>
                    <div class="palette" id="paletteBox"></div>
                </div>

                <div class="panel">
                    <button class="action" onclick="downloadSpriteSheet()" style="width:100%; padding:10px; background:var(--accent); color:var(--bg); border:none; cursor:pointer; font-weight:bold; font-size:10px;">SAVE SHEET</button>
                </div>
            </div>
        </div>

        <!-- Timeline -->
        <div class="timeline-panel">
            <div class="timeline-controls">
                <button class="mini-btn" onclick="addFrame()">+ Frame</button>
                <button class="mini-btn" onclick="addLayer()">+ Layer</button>
                <button class="mini-btn" onclick="deleteFrame()">- Frame</button>
                <button class="mini-btn" onclick="deleteLayer()">- Layer</button>
                <div style="flex:1"></div>
                <button class="mini-btn" onclick="duplicateFrame()">Dup Frame</button>
            </div>
            <div class="timeline-scroll">
                <div class="timeline-header-col" id="layerHeaders">
                    <!-- Layer headers generated here -->
                </div>
                <div class="timeline-frames-area">
                    <div class="frames-header" id="frameNumbers">
                        <!-- Frame numbers generated here -->
                    </div>
                    <div class="layers-grid" id="timelineGrid">
                        <!-- Cels generated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer injected -->
    <script src="global.js"></script>

    <script>
        // --- CONSTANTS & CONFIG ---
        const ZOOM = 15;
        const DEFAULT_W = 32;
        const DEFAULT_H = 32;
        
        // --- STATE ---
        let project = {
            width: DEFAULT_W,
            height: DEFAULT_H,
            frames: [], // Array of Frame objects. Frame = { cels: {} } where key is layerId
            layers: [], // Array of Layer objects. Layer = { id, name, visible }
            nextLayerId: 1
        };
        
        let activeFrameIdx = 0;
        let activeLayerId = 0; // ID of the currently selected layer
        
        let isPlaying = false;
        let playInterval = null;
        let fps = 8;

        let currentTool = 'pencil';
        let currentColor = '#000000';
        let isDrawing = false;

        // --- DOM ELEMENTS ---
        const board = document.getElementById('board');
        const layersContainer = document.getElementById('layersContainer');
        const gridCanvas = document.getElementById('gridCanvas');
        const cursorCanvas = document.getElementById('cursorCanvas');
        const previewCanvas = document.getElementById('previewCanvas');
        
        const layerHeaders = document.getElementById('layerHeaders');
        const frameNumbers = document.getElementById('frameNumbers');
        const timelineGrid = document.getElementById('timelineGrid');

        // --- INITIALIZATION ---
        function init() {
            // Setup Palette
            const pal = ['#000000', '#1D2B53', '#7E2553', '#008751', '#AB5236', '#5F574F', '#C2C3C7', '#FFF1E8',
            '#FF004D', '#FFA300', '#FFEC27', '#00E436', '#29ADFF', '#83769C', '#FF77A8', '#FFCCAA'];
            const pBox = document.getElementById('paletteBox');
            pal.forEach(c => {
                const d = document.createElement('div');
                d.className = 'color-swatch';
                d.style.backgroundColor = c;
                d.onclick = () => selectColor(c);
                pBox.appendChild(d);
            });

            // Initialize Project
            addLayer(true); // Create Layer 1
            addFrame(true); // Create Frame 1

            // Setup Resize
            resizeProject(true);

            // Events
            setupInput();
        }

        // --- CORE DATA OPERATIONS ---
        
        function createLayer(name) {
            return { id: project.nextLayerId++, name: name || ('Layer ' + project.nextLayerId), visible: true };
        }

        function createCel() {
            // A Cel is basically ImageData, but we'll store it as a canvas for easy drawing
            const c = document.createElement('canvas');
            c.width = project.width;
            c.height = project.height;
            return c;
        }

        function addLayer(silent) {
            const layer = createLayer();
            project.layers.unshift(layer); // Add to top
            // Add empty cels for this layer to all existing frames
            project.frames.forEach(f => {
                f.cels[layer.id] = createCel();
            });
            activeLayerId = layer.id;
            if(!silent) updateUI();
        }

        function deleteLayer() {
            if (project.layers.length <= 1) return alert('Cannot delete last layer');
            const idx = project.layers.findIndex(l => l.id === activeLayerId);
            project.layers.splice(idx, 1);
            activeLayerId = project.layers[Math.min(idx, project.layers.length-1)].id;
            updateUI();
        }

        function addFrame(silent) {
            const newFrame = { cels: {} };
            project.layers.forEach(l => {
                newFrame.cels[l.id] = createCel();
            });
            project.frames.push(newFrame);
            activeFrameIdx = project.frames.length - 1;
            if(!silent) updateUI();
        }
        
        function duplicateFrame() {
            const srcFrame = project.frames[activeFrameIdx];
            const newFrame = { cels: {} };
            project.layers.forEach(l => {
                const srcCanvas = srcFrame.cels[l.id];
                const destCanvas = createCel();
                destCanvas.getContext('2d').drawImage(srcCanvas, 0, 0);
                newFrame.cels[l.id] = destCanvas;
            });
            project.frames.splice(activeFrameIdx + 1, 0, newFrame);
            activeFrameIdx++;
            updateUI();
        }

        function deleteFrame() {
            if (project.frames.length <= 1) return alert('Cannot delete last frame');
            project.frames.splice(activeFrameIdx, 1);
            if (activeFrameIdx >= project.frames.length) activeFrameIdx = project.frames.length - 1;
            updateUI();
        }

        // --- RENDERING ---
        
        function resizeProject(silent) {
            if (!silent) {
                const w = parseInt(document.getElementById('sizeX').value);
                const h = parseInt(document.getElementById('sizeY').value);
                if (w === project.width && h === project.height) return;
                // Ideally we would resize content, but for this simple tool we might just clip or clear? 
                // Let's reset for simplicity or just change dims (cropping)
                if(!confirm("Resizing will crop/expand canvas. Continue?")) return;
                project.width = w;
                project.height = h;
            }
            
            // Update UI dimensions
            const cssW = project.width * ZOOM;
            const cssH = project.height * ZOOM;
            board.style.width = cssW + 'px';
            board.style.height = cssH + 'px';
            
            [gridCanvas, cursorCanvas].forEach(c => {
                c.width = project.width;
                c.height = project.height;
            });
            
            renderGrid();
            // We need to resize all existing cels if we changed size (complex), 
            // but for now let's assume this is mostly done at start.
            // If done mid-work, we should create new canvases and copy data. 
            // This implementation is a "crop" resize.
            project.frames.forEach(f => {
                Object.values(f.cels).forEach(c => {
                    const old = c;
                    const nc = document.createElement('canvas');
                    nc.width = project.width;
                    nc.height = project.height;
                    nc.getContext('2d').drawImage(old, 0, 0);
                    // Update ref? tricky since we store by ID. 
                    // Actually we can just update the object properties if we kept ref, 
                    // but we replaced the object. 
                    // Let's rely on updateUI to refresh everything.
                });
            });
            // Re-render everything
             updateUI();
        }

        function renderGrid() {
            const ctx = gridCanvas.getContext('2d');
            ctx.clearRect(0, 0, project.width, project.height);
            if (!document.getElementById('showGrid').checked) return;
            ctx.strokeStyle = 'rgba(255,255,255,0.2)';
            ctx.lineWidth = 0.5; // Will be scaled up by CSS but 0.5 logical pixels
            ctx.beginPath();
            for(let x=0; x<=project.width; x++) { ctx.moveTo(x,0); ctx.lineTo(x,project.height); }
            for(let y=0; y<=project.height; y++) { ctx.moveTo(0,y); ctx.lineTo(project.width,y); }
            ctx.stroke();
        }

        function renderCanvas() {
            // This function syncs the visual DOM layers with the current frame's data
            layersContainer.innerHTML = '';
            
            // Onion Skin (Previous Frame)
            if(document.getElementById('onionSkin').checked && activeFrameIdx > 0) {
                const prevFrame = project.frames[activeFrameIdx - 1];
                // Flatten prev frame
                const osc = document.createElement('canvas');
                osc.width = project.width; osc.height = project.height;
                osc.className = 'layer-canvas';
                osc.style.opacity = 0.3;
                osc.style.pointerEvents = 'none'; // Click through
                const ctx = osc.getContext('2d');
                
                // Draw layers bottom up
                [...project.layers].reverse().forEach(l => {
                    if(l.visible) ctx.drawImage(prevFrame.cels[l.id], 0, 0);
                });
                layersContainer.appendChild(osc);
            }

            // Current Frame Layers
            // We iterate normally (top to bottom in array) but for Z-index we need bottom-up or just append order.
            // Project.layers[0] is Top. So we should append them in reverse order so DOM order is correct (last is on top)
            // OR use z-index. Let's just append in reverse order.
            
            const frame = project.frames[activeFrameIdx];
            
            [...project.layers].reverse().forEach(layer => {
                if (!layer.visible) return;
                const cel = frame.cels[layer.id];
                // We don't append the cel canvas directly because we might need to scale it or handle events.
                // But actually, appending the cel canvas directly is the most efficient way.
                cel.className = 'layer-canvas';
                cel.style.zIndex = layer.id; // Just use ID as pseudo z-index or relying on DOM order
                layersContainer.appendChild(cel);
            });
            
            updatePreview();
        }

        function updatePreview() {
            // Render current frame to preview canvas
            const ctx = previewCanvas.getContext('2d');
            previewCanvas.width = project.width;
            previewCanvas.height = project.height;
            ctx.clearRect(0, 0, project.width, project.height);
            
            const frame = project.frames[activeFrameIdx];
            [...project.layers].reverse().forEach(l => {
                if(l.visible) ctx.drawImage(frame.cels[l.id], 0, 0);
            });
            
            // Scale up preview via CSS
            const scale = project.width < 16 ? 4 : (project.width < 32 ? 2 : 1);
            previewCanvas.style.width = (project.width * scale * 2) + 'px'; // Double size
            previewCanvas.style.height = (project.height * scale * 2) + 'px';
        }

        // --- TIMELINE UI ---
        function updateUI() {
            renderCanvas();
            renderTimeline();
        }

        function renderTimeline() {
            // Headers
            layerHeaders.innerHTML = project.layers.map(l => `
                <div class="layer-header ${l.id === activeLayerId ? 'active' : ''}" onclick="setActiveLayer(${l.id})">
                    <span class="vis-btn ${l.visible ? 'visible' : ''}" onclick="toggleVis(event, ${l.id})">üëÅ</span>
                    ${l.name}
                </div>
            `).join('');

            // Frame Numbers
            frameNumbers.innerHTML = project.frames.map((_, i) => `
                <div class="frame-num ${i === activeFrameIdx ? 'active' : ''}" onclick="setActiveFrame(${i})">${i+1}</div>
            `).join('');

            // Grid
            timelineGrid.innerHTML = '';
            project.layers.forEach(l => {
                const row = document.createElement('div');
                row.className = 'layer-row';
                
                project.frames.forEach((f, fIdx) => {
                    const cel = document.createElement('div');
                    cel.className = `cel ${l.id === activeLayerId && fIdx === activeFrameIdx ? 'active' : ''}`;
                    cel.onclick = () => { setActiveFrame(fIdx); setActiveLayer(l.id); };
                    
                    // Check if cel has content
                    const ctx = f.cels[l.id].getContext('2d');
                    // This is expensive to check every render, but ok for small sprites
                    const data = ctx.getImageData(0,0,project.width, project.height).data;
                    let hasContent = false;
                    for(let i=3; i<data.length; i+=4) { if(data[i]>0) { hasContent=true; break; } }
                    
                    if(hasContent) cel.classList.add('has-content');
                    
                    row.appendChild(cel);
                });
                timelineGrid.appendChild(row);
            });
        }

        function setActiveLayer(id) {
            activeLayerId = id;
            updateUI();
        }

        function setActiveFrame(idx) {
            activeFrameIdx = idx;
            updateUI();
        }

        function toggleVis(e, id) {
            e.stopPropagation();
            const l = project.layers.find(l => l.id === id);
            l.visible = !l.visible;
            updateUI();
        }

        // --- DRAWING LOGIC ---
        function getActiveCtx() {
            const frame = project.frames[activeFrameIdx];
            const layer = project.layers.find(l => l.id === activeLayerId);
            if (!layer || !layer.visible) return null; // Cannot draw on hidden layer
            return frame.cels[activeLayerId].getContext('2d');
        }

        function getCoords(e) {
            const rect = board.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / ZOOM);
            const y = Math.floor((e.clientY - rect.top) / ZOOM);
            return {x, y};
        }

        function useTool(x, y, isDrag) {
            const ctx = getActiveCtx();
            if(!ctx) return;

            if (currentTool === 'pencil') {
                ctx.fillStyle = currentColor;
                ctx.fillRect(x, y, 1, 1);
            } else if (currentTool === 'eraser') {
                ctx.clearRect(x, y, 1, 1);
            } else if (currentTool === 'fill' && !isDrag) {
                floodFill(ctx, x, y, currentColor);
            } else if (currentTool === 'picker' && !isDrag) {
                // Pick visible color from all layers
                const frame = project.frames[activeFrameIdx];
                // Create temp canvas to combine
                const temp = document.createElement('canvas');
                temp.width=1; temp.height=1;
                const tctx = temp.getContext('2d');
                [...project.layers].reverse().forEach(l => {
                    if(l.visible) tctx.drawImage(frame.cels[l.id], -x, -y);
                });
                const p = tctx.getImageData(0,0,1,1).data;
                if(p[3]>0) {
                    const hex = "#" + ((1 << 24) + (p[0] << 16) + (p[1] << 8) + p[2]).toString(16).slice(1);
                    selectColor(hex);
                    setTool('pencil');
                }
            }
        }

        function floodFill(ctx, startX, startY, color) {
            // Standard flood fill
            const w = project.width; const h = project.height;
            const imgData = ctx.getImageData(0,0,w,h);
            const d = imgData.data;
            const startPos = (startY*w + startX)*4;
            const startR=d[startPos], startG=d[startPos+1], startB=d[startPos+2], startA=d[startPos+3];
            
            // Target color
            const bigint = parseInt(color.slice(1), 16);
            const tr = (bigint >> 16) & 255;
            const tg = (bigint >> 8) & 255;
            const tb = bigint & 255;
            
            if (startR===tr && startG===tg && startB===tb && startA===255) return;

            const stack = [[startX, startY]];
            while(stack.length) {
                const [x,y] = stack.pop();
                const pos = (y*w + x)*4;
                if(x<0||x>=w||y<0||y>=h) continue;
                if(d[pos]===startR && d[pos+1]===startG && d[pos+2]===startB && d[pos+3]===startA) {
                    d[pos]=tr; d[pos+1]=tg; d[pos+2]=tb; d[pos+3]=255;
                    stack.push([x+1,y],[x-1,y],[x,y+1],[x,y-1]);
                }
            }
            ctx.putImageData(imgData, 0, 0);
        }

        function clearActiveCel() {
            const ctx = getActiveCtx();
            if(ctx) {
                ctx.clearRect(0,0,project.width, project.height);
                updateUI(); // To refresh timeline dots
            }
        }

        // --- INPUT HANDLING ---
        function setupInput() {
            // We attach events to the board wrapper to catch all
            board.addEventListener('mousedown', e => {
                if(e.button !== 0) return;
                isDrawing = true;
                const p = getCoords(e);
                useTool(p.x, p.y, false);
                updatePreview();
            });
            window.addEventListener('mouseup', () => {
                if(isDrawing) { isDrawing = false; updateUI(); /* Refresh timeline for dots */ }
            });
            board.addEventListener('mousemove', e => {
                const p = getCoords(e);
                
                // Cursor preview
                const cx = cursorCanvas.getContext('2d');
                cx.clearRect(0,0,project.width, project.height);
                cx.strokeStyle = '#fff';
                cx.strokeRect(p.x, p.y, 1, 1);

                if(isDrawing) {
                    useTool(p.x, p.y, true);
                    updatePreview(); // Live update
                }
            });

            document.getElementById('colorPicker').addEventListener('input', e => selectColor(e.target.value));

            // Hotkeys
            document.addEventListener('keydown', e => {
                if(e.target.tagName === 'INPUT') return;
                switch(e.key.toLowerCase()) {
                    case 'b': setTool('pencil'); break;
                    case 'e': setTool('eraser'); break;
                    case 'f': setTool('fill'); break;
                    case 'i': setTool('picker'); break;
                    case 'delete': clearActiveCel(); break;
                    case ' ': togglePlay(); e.preventDefault(); break;
                }
            });
        }

        function selectColor(hex) {
            currentColor = hex;
            document.getElementById('colorPicker').value = hex;
            if(currentTool === 'eraser' || currentTool === 'picker') setTool('pencil');
        }

        function setTool(t) {
            currentTool = t;
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            const btn = document.querySelector(`[onclick="setTool('${t}')"]`);
            if(btn) btn.classList.add('active');
        }

        // --- ANIMATION ---
        function togglePlay() {
            if(isPlaying) {
                clearInterval(playInterval);
                isPlaying = false;
            } else {
                isPlaying = true;
                playInterval = setInterval(() => {
                    activeFrameIdx = (activeFrameIdx + 1) % project.frames.length;
                    updateUI();
                }, 1000 / fps);
            }
        }

        function updateFPS() {
            fps = parseInt(document.getElementById('fpsInput').value);
            if(isPlaying) { togglePlay(); togglePlay(); }
        }

        // --- EXPORT ---
        function downloadSpriteSheet() {
            // Create a long strip
            const c = document.createElement('canvas');
            c.width = project.width * project.frames.length;
            c.height = project.height;
            const ctx = c.getContext('2d');
            
            project.frames.forEach((f, i) => {
                // Flatten frame
                const temp = document.createElement('canvas');
                temp.width = project.width; temp.height = project.height;
                const tctx = temp.getContext('2d');
                [...project.layers].reverse().forEach(l => {
                    if(l.visible) tctx.drawImage(f.cels[l.id], 0, 0);
                });
                
                ctx.drawImage(temp, i * project.width, 0);
            });
            
            const link = document.createElement('a');
            link.download = `sprite_${Date.now()}.png`;
            link.href = c.toDataURL('image/png');
            link.click();
        }

        init();
    </script>
</body>

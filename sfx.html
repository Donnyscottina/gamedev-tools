    <div class="container">
        <h2>üîä Retro SFX</h2>

        <button class="btn play" onclick="playCurrent()">‚ñ∂ –ü–æ–≤—Ç–æ—Ä–∏—Ç—å</button>

            <button class="btn" onclick="generate('coin')">ü™ô –ú–æ–Ω–µ—Ç–∫–∞</button>

        <p style="font-size: 10px; color: var(--muted);">–ü–æ–∫–∞ –±–µ–∑ —ç–∫—Å–ø–æ—Ä—Ç–∞ –≤ WAV (–±—Ä–∞—É–∑–µ—Ä—ã –±–ª–æ–∫–∏—Ä—É—é—Ç —ç–Ω–∫–æ–¥–µ—Ä—ã –±–µ–∑ –±–∏–±–ª–∏–æ—Ç–µ–∫), –Ω–æ –º–æ–∂–Ω–æ –∑–∞–ø–∏—Å–∞—Ç—å —Å–∏—Å—Ç–µ–º–Ω—ã–π –∑–≤—É–∫.</p>

    <script>
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const canvas = document.getElementById('scope');
        const cCtx = canvas.getContext('2d');
        let analyser = ctx.createAnalyser();
        analyser.fftSize = 2048;
        
        function draw() {
            requestAnimationFrame(draw);
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteTimeDomainData(dataArray);
            
            cCtx.fillStyle = 'rgb(0, 0, 0)';
            cCtx.fillRect(0, 0, canvas.width, canvas.height);
            cCtx.lineWidth = 2;
            cCtx.strokeStyle = '#9cff8a';
            cCtx.beginPath();
            
            const sliceWidth = canvas.width * 1.0 / bufferLength;
            let x = 0;
            for(let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * canvas.height/2;
                if(i === 0) cCtx.moveTo(x, y); else cCtx.lineTo(x, y);
                x += sliceWidth;
            }
            cCtx.lineTo(canvas.width, canvas.height/2);
            cCtx.stroke();
        }
        draw();

        let lastParams = null;

        function playSound(type) {
            if (ctx.state === 'suspended') ctx.resume();
            
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            
            osc.connect(gain);
            gain.connect(analyser);
            analyser.connect(ctx.destination);

            const now = ctx.currentTime;
            
            if (type === 'coin') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(1200, now);
                osc.frequency.exponentialRampToValueAtTime(2000, now + 0.1);
                gain.gain.setValueAtTime(0.5, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            } 
            else if (type === 'shoot') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(1200, now);
                osc.frequency.exponentialRampToValueAtTime(100, now + 0.2);
                for(let i=0; i<10; i++) {
                    osc.frequency.setValueAtTime(Math.random()*1000 + 200, now + i*0.02);
                }
                gain.gain.setValueAtTime(0.5, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                osc.start(now);
                osc.stop(now + 0.2);
            }
            else if (type === 'jump') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.linearRampToValueAtTime(600, now + 0.1);
                gain.gain.setValueAtTime(0.5, now);
                gain.gain.linearRampToValueAtTime(0.01, now + 0.15);
                osc.start(now);
                osc.stop(now + 0.15);
            }
            else if (type === 'explosion') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, now);
                osc.frequency.exponentialRampToValueAtTime(10, now + 0.4);
                 for(let i=0; i<20; i++) {
                    osc.frequency.setValueAtTime(Math.random()*200, now + i*0.02);
                }
                gain.gain.setValueAtTime(1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
                osc.start(now);
                osc.stop(now + 0.4);
            }
            else {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(300, now);
                osc.frequency.linearRampToValueAtTime(600, now + 0.1);
                osc.frequency.linearRampToValueAtTime(300, now + 0.2);
                osc.frequency.linearRampToValueAtTime(600, now + 0.3);
                gain.gain.setValueAtTime(0.5, now);
                gain.gain.linearRampToValueAtTime(0.01, now + 0.4);
                osc.start(now);
                osc.stop(now + 0.4);
            }
            
            lastParams = type;
        }

        function generate(type) {
            playSound(type);
        }

        function playCurrent() {
            if(lastParams) playSound(lastParams);
        }
    </script>

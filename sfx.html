    <script>
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const canvas = document.getElementById('scope');
        const cCtx = canvas.getContext('2d');
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        
        let analyser = ctx.createAnalyser();
        analyser.fftSize = 2048;
        
        // Waveform visualizer
        function draw() {
            requestAnimationFrame(draw);
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteTimeDomainData(dataArray);
            
            cCtx.fillStyle = 'rgb(0, 0, 0)';
            cCtx.fillRect(0, 0, canvas.width, canvas.height);
            cCtx.lineWidth = 2;
            cCtx.strokeStyle = '#9cff8a';
            cCtx.beginPath();
            
            const sliceWidth = canvas.width * 1.0 / bufferLength;
            let x = 0;
            for(let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * canvas.height/2;
                if(i === 0) cCtx.moveTo(x, y); else cCtx.lineTo(x, y);
                x += sliceWidth;
            }
            cCtx.lineTo(canvas.width, canvas.height/2);
            cCtx.stroke();
        }
        draw();

        // Presets library
        const presets = {
            coin: { wave: 'square', startFreq: 1200, endFreq: 2000, duration: 0.3, volume: 0.5, attack: 0.01, decay: 0.3 },
            shoot: { wave: 'square', startFreq: 1200, endFreq: 100, duration: 0.2, volume: 0.6, attack: 0.01, decay: 0.2 },
            jump: { wave: 'square', startFreq: 200, endFreq: 600, duration: 0.15, volume: 0.5, attack: 0.01, decay: 0.15 },
            explosion: { wave: 'sawtooth', startFreq: 200, endFreq: 10, duration: 0.5, volume: 0.8, attack: 0.01, decay: 0.5 },
            powerup: { wave: 'triangle', startFreq: 300, endFreq: 800, duration: 0.4, volume: 0.5, attack: 0.05, decay: 0.35 },
            hit: { wave: 'sawtooth', startFreq: 150, endFreq: 50, duration: 0.15, volume: 0.7, attack: 0.01, decay: 0.14 },
            laser: { wave: 'sawtooth', startFreq: 1500, endFreq: 500, duration: 0.25, volume: 0.6, attack: 0.01, decay: 0.24 },
            select: { wave: 'sine', startFreq: 800, endFreq: 1200, duration: 0.1, volume: 0.4, attack: 0.01, decay: 0.09 }
        };

        function loadPreset(name) {
            const p = presets[name];
            document.getElementById('waveType').value = p.wave;
            document.getElementById('startFreq').value = p.startFreq;
            document.getElementById('endFreq').value = p.endFreq;
            document.getElementById('duration').value = p.duration;
            document.getElementById('volume').value = p.volume;
            document.getElementById('attack').value = p.attack;
            document.getElementById('decay').value = p.decay;
            updateSound();
            playCurrent();
        }

        function updateSound() {
            document.getElementById('startFreqVal').textContent = document.getElementById('startFreq').value + 'Hz';
            document.getElementById('endFreqVal').textContent = document.getElementById('endFreq').value + 'Hz';
            document.getElementById('durationVal').textContent = document.getElementById('duration').value + 's';
            document.getElementById('volumeVal').textContent = Math.round(document.getElementById('volume').value * 100) + '%';
            document.getElementById('attackVal').textContent = document.getElementById('attack').value + 's';
            document.getElementById('decayVal').textContent = document.getElementById('decay').value + 's';
        }
        updateSound();

        function playCurrent() {
            if (ctx.state === 'suspended') ctx.resume();
            
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            
            osc.connect(gain);
            gain.connect(analyser);
            analyser.connect(ctx.destination);

            const now = ctx.currentTime;
            const waveType = document.getElementById('waveType').value;
            const startFreq = parseFloat(document.getElementById('startFreq').value);
            const endFreq = parseFloat(document.getElementById('endFreq').value);
            const duration = parseFloat(document.getElementById('duration').value);
            const volume = parseFloat(document.getElementById('volume').value);
            const attack = parseFloat(document.getElementById('attack').value);
            const decay = parseFloat(document.getElementById('decay').value);
            
            osc.type = waveType;
            osc.frequency.setValueAtTime(startFreq, now);
            osc.frequency.exponentialRampToValueAtTime(endFreq, now + duration);
            
            gain.gain.setValueAtTime(0, now);
            gain.gain.linearRampToValueAtTime(volume, now + attack);
            gain.gain.exponentialRampToValueAtTime(0.01, now + duration);
            
            osc.start(now);
            osc.stop(now + duration);
        }

        function randomize() {
            const waves = ['square', 'sawtooth', 'sine', 'triangle'];
            document.getElementById('waveType').value = waves[Math.floor(Math.random() * waves.length)];
            document.getElementById('startFreq').value = Math.floor(Math.random() * 1500) + 100;
            document.getElementById('endFreq').value = Math.floor(Math.random() * 1500) + 50;
            document.getElementById('duration').value = (Math.random() * 1 + 0.1).toFixed(2);
            document.getElementById('volume').value = (Math.random() * 0.5 + 0.3).toFixed(1);
            document.getElementById('attack').value = (Math.random() * 0.1).toFixed(2);
            document.getElementById('decay').value = (Math.random() * 0.5 + 0.1).toFixed(2);
            updateSound();
            playCurrent();
        }

        function reset() {
            loadPreset('coin');
        }

        // WAV Export using OfflineAudioContext
        function exportWAV() {
            const sampleRate = 44100;
            const duration = parseFloat(document.getElementById('duration').value);
            const offlineCtx = new OfflineAudioContext(1, sampleRate * duration, sampleRate);
            
            const osc = offlineCtx.createOscillator();
            const gain = offlineCtx.createGain();
            osc.connect(gain);
            gain.connect(offlineCtx.destination);
            
            const waveType = document.getElementById('waveType').value;
            const startFreq = parseFloat(document.getElementById('startFreq').value);
            const endFreq = parseFloat(document.getElementById('endFreq').value);
            const volume = parseFloat(document.getElementById('volume').value);
            const attack = parseFloat(document.getElementById('attack').value);
            
            osc.type = waveType;
            osc.frequency.setValueAtTime(startFreq, 0);
            osc.frequency.exponentialRampToValueAtTime(endFreq, duration);
            
            gain.gain.setValueAtTime(0, 0);
            gain.gain.linearRampToValueAtTime(volume, attack);
            gain.gain.exponentialRampToValueAtTime(0.01, duration);
            
            osc.start(0);
            osc.stop(duration);
            
            offlineCtx.startRendering().then(buffer => {
                const wav = encodeWAV(buffer);
                const blob = new Blob([wav], { type: 'audio/wav' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'sfx_' + Date.now() + '.wav';
                a.click();
            });
        }

        function encodeWAV(buffer) {
            const length = buffer.length * buffer.numberOfChannels * 2 + 44;
            const arrayBuffer = new ArrayBuffer(length);
            const view = new DataView(arrayBuffer);
            const channels = [];
            let offset = 0;
            let pos = 0;
            
            // WAV header
            const setUint32 = (data) => { view.setUint32(pos, data, true); pos += 4; };
            const setUint16 = (data) => { view.setUint16(pos, data, true); pos += 2; };
            
            setUint32(0x46464952); // "RIFF"
            setUint32(length - 8);
            setUint32(0x45564157); // "WAVE"
            setUint32(0x20746d66); // "fmt "
            setUint32(16);
            setUint16(1); // PCM
            setUint16(buffer.numberOfChannels);
            setUint32(buffer.sampleRate);
            setUint32(buffer.sampleRate * 2 * buffer.numberOfChannels);
            setUint16(buffer.numberOfChannels * 2);
            setUint16(16);
            setUint32(0x61746164); // "data"
            setUint32(length - pos - 4);
            
            // Write audio data
            for (let i = 0; i < buffer.numberOfChannels; i++)
                channels.push(buffer.getChannelData(i));
            
            while (pos < length) {
                for (let i = 0; i < buffer.numberOfChannels; i++) {
                    let sample = Math.max(-1, Math.min(1, channels[i][offset]));
                    sample = sample < 0 ? sample * 0x8000 : sample * 0x7FFF;
                    view.setInt16(pos, sample, true);
                    pos += 2;
                }
                offset++;
            }
            
            return arrayBuffer;
        }

  <style>
    body {
      background: #f4f4f4;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    /* Main Container */
    .product-wrapper {
      position: relative;
      max-width: 1200px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      border-radius: 4px;
      overflow: hidden;
      background: #fff;
    }

    /* Aspect Ratio Box to prevent layout shifts */
    .image-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 66.66%; /* Adjust based on your image ratio (e.g. 3:2 = 66.66%) */
    }

    /* Images */
    .layer {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none; /* Mouse goes through images to triggers */
      transition: opacity 0.3s ease;
      opacity: 0;
    }

    .layer.base {
      opacity: 1;
      z-index: 1;
    }

    .layer.active {
      opacity: 1;
      z-index: 2;
    }

    /* Interaction Zones */
    .triggers-layer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 10;
    }

    .trigger {
      position: absolute;
      cursor: pointer;
      border: 1px dashed transparent;
    }

    /* Debug Mode */
    body.debug .trigger {
      background: rgba(255, 0, 0, 0.2);
      border-color: red;
    }
    body.debug .trigger::after {
      content: attr(data-label);
      position: absolute;
      top: -20px; left: 0;
      background: red; color: white;
      font-size: 10px; padding: 2px 4px;
      white-space: nowrap;
    }

    .controls { margin-top: 15px; }
    button { padding: 8px 16px; cursor: pointer; }

    /* Preloader for 2.jpg to avoid flicker */
    body::after {
      position: absolute; width: 0; height: 0; overflow: hidden; z-index: -1;
      content: url('2.jpg');
    }
  </style>
</head>
<body>

  <div class="product-wrapper">

      <!-- 1.jpg: BASE IMAGE (Closed state) -->
      <img src="1.jpg" class="layer base" alt="Ð”Ð¸Ð²Ð°Ð½ Ð·Ð°ÐºÑ€Ñ‹Ñ‚">

      <img src="2.jpg" class="layer" id="layer-bar" alt="Ð‘Ð°Ñ€ Ð¾Ñ‚ÐºÑ€Ñ‹Ñ‚">

  <div class="controls">

  <script>
    const triggers = document.querySelectorAll('.trigger');

    triggers.forEach(trigger => {
      trigger.addEventListener('mouseenter', () => {
        const id = trigger.dataset.target;
        document.getElementById(id).classList.add('active');
      });

      trigger.addEventListener('mouseleave', () => {
        const id = trigger.dataset.target;
        document.getElementById(id).classList.remove('active');
      });
    });

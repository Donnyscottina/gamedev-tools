<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–π –î–∏–≤–∞–Ω | Demo</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 { margin-bottom: 20px; color: #333; }
    p.instruction { color: #666; margin-bottom: 30px; max-width: 600px; text-align: center; }

    /* Main Container */
    .product-viewer {
      position: relative;
      width: 800px; /* Base width of your photos */
      height: 500px; /* Base height of your photos */
      background: #fff;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
      user-select: none;
    }

    /* Layers */
    .layer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      pointer-events: none; /* Let mouse pass through to triggers */
      opacity: 0;
      transition: opacity 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .layer.base {
      opacity: 1; /* Always visible base */
      z-index: 1;
    }

    .layer.active {
      opacity: 1; /* Revealed on hover */
      z-index: 3;
    }

    /* Interaction Zones (Triggers) */
    .triggers-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 10; /* Topmost layer for mouse interaction */
    }

    .trigger {
      position: absolute;
      border: 2px dashed rgba(255, 0, 0, 0); /* Invisible by default */
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }
    
    /* Visual feedback on hover */
    .trigger:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    /* Tooltip */
    .tooltip {
      position: absolute;
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.2s;
      z-index: 20;
    }
    .trigger:hover + .tooltip {
      opacity: 1;
      transform: translateY(0);
    }

    /* Debug Mode Styles */
    body.debug .trigger {
      border-color: rgba(255, 0, 0, 0.5);
      background: rgba(255, 0, 0, 0.1);
    }
    body.debug .trigger::after {
      content: attr(data-label);
      position: absolute;
      top: 0; left: 0;
      background: red; color: white;
      font-size: 10px; padding: 2px;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    
    button {
      padding: 8px 16px;
      cursor: pointer;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 4px;
    }
    button:hover { background: #eee; }

    /* PLACEHOLDER STYLES (Remove when using real images) */
    .placeholder-sofa {
      width: 100%; height: 100%;
      display: flex; align-items: flex-end; justify-content: center;
      background: #e0e0e0;
    }
    .shape-sofa {
      width: 600px; height: 200px; background: #999;
      border-radius: 10px 10px 0 0; position: relative;
      margin-bottom: 50px;
      display: flex;
    }
    .shape-arm { width: 80px; height: 250px; background: #888; position: absolute; bottom: 0; border-radius: 10px 10px 0 0; }
    .shape-arm.left { left: -60px; }
    .shape-arm.right { right: -60px; }
    
    /* Simulate open states with CSS for demo */
    .layer-demo { position: absolute; display: none; }
    .layer.active .layer-demo { display: block; }

    /* Bar Open Simulation */
    .bar-open {
      position: absolute; bottom: 50px; right: -160px;
      width: 150px; height: 200px; background: #555;
      border: 2px solid #fff;
      box-shadow: -10px 0 20px rgba(0,0,0,0.3);
      display: flex; align-items: center; justify-content: center; color: #fff;
      animation: slideOut 0.5s ease-out;
    }
    @keyframes slideOut { from { transform: translateX(-50px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

    /* Bed Open Simulation */
    .bed-open {
      position: absolute; bottom: -40px; left: 0;
      width: 600px; height: 150px; background: #bbb;
      border-top: 1px solid #fff;
      display: flex; align-items: center; justify-content: center;
      animation: unfold 0.6s ease-out;
    }
    @keyframes unfold { from { height: 0; opacity: 0; } to { height: 150px; opacity: 1; } }
  </style>
</head>
<body>

  <h1>–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–π –î–∏–≤–∞–Ω v1.0</h1>
  <p class="instruction">–ù–∞–≤–µ–¥–∏—Ç–µ –∫—É—Ä—Å–æ—Ä –Ω–∞ —ç–ª–µ–º–µ–Ω—Ç—ã –¥–∏–≤–∞–Ω–∞, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –∏—Ö —Ñ—É–Ω–∫—Ü–∏–∏.</p>

           style="top: 30%; left: 6%; width: 12%; height: 50%;"

      </div>

    </div>
  </div>

  <div class="controls">
    <button onclick="document.body.classList.toggle('debug')">üõ† –†–µ–∂–∏–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ (–ø–æ–∫–∞–∑–∞—Ç—å –∑–æ–Ω—ã)</button>
  </div>

  <script>
    const triggers = document.querySelectorAll('.trigger');
    const viewer = document.getElementById('viewer');

    triggers.forEach(trigger => {
      trigger.addEventListener('mouseenter', () => {
        const targetId = trigger.dataset.target;
        const targetLayer = document.getElementById(targetId);
        if (targetLayer) targetLayer.classList.add('active');
      });

      trigger.addEventListener('mouseleave', () => {
        const targetId = trigger.dataset.target;
        const targetLayer = document.getElementById(targetId);
        if (targetLayer) targetLayer.classList.remove('active');
      });
    });

    // Optional: Preload images logic would go here
  </script>

</html>

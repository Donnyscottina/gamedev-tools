<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ð˜Ð½Ñ‚ÐµÑ€Ð°ÐºÑ‚Ð¸Ð²Ð½Ñ‹Ð¹ Ð”Ð¸Ð²Ð°Ð½ | Smart Masking</title>
  <style>
    body {
      background: #f4f4f4;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .product-wrapper {
      position: relative;
      max-width: 1200px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      border-radius: 4px;
      overflow: hidden;
      background: #fff;
    }

    .image-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 66.66%; /* 3:2 Aspect Ratio */
    }

    /* Images */
    .layer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .layer.base {
      z-index: 1; /* Always visible at bottom */
    }

    /* Masked Layers: Hidden by default, revealed on hover */
    .layer.masked {
      opacity: 0;
      z-index: 2;
    }

    .layer.masked.active {
      opacity: 1;
    }

    /* 
       CLIP-PATHS
       These cut out only the specific part of 2.jpg we want to show.
       Adjust percentages to match your photo exactly.
       Format: polygon(top-left, top-right, bottom-right, bottom-left)
    */
    
    #layer-bar {
      /* Right area for the Bar */
      clip-path: polygon(75% 0, 100% 0, 100% 100%, 75% 100%);
    }

    #layer-bed {
      /* Bottom-Center area for Bed */
      clip-path: polygon(15% 40%, 85% 40%, 85% 100%, 15% 100%);
    }

    #layer-storage {
      /* Left area for Storage box */
      clip-path: polygon(0 0, 25% 0, 25% 100%, 0 100%);
    }

    /* Triggers */
    .triggers-layer {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10;
    }

    .trigger {
      position: absolute; cursor: pointer;
    }

    /* Debug Styles */
    body.debug .trigger {
      background: rgba(255, 0, 0, 0.2);
      border: 1px dashed red;
    }
    
    /* Show clip-path areas in debug mode too */
    body.debug .layer.masked {
      opacity: 0.3 !important; /* Ghost view of hidden parts */
      background: rgba(0,255,0,0.2);
    }
  </style>
</head>
<body>

  <div class="product-wrapper">
    <div class="image-container">
      
      <!-- 1.jpg: BASE (Closed) -->
      <img src="1.jpg" class="layer base" alt="Base">

      <!-- 2.jpg: PARTS (Open) - Same image, but clipped differently via CSS -->
      <img src="2.jpg" class="layer masked" id="layer-bar">
      <img src="2.jpg" class="layer masked" id="layer-bed">
      <img src="2.jpg" class="layer masked" id="layer-storage">

      <!-- TRIGGERS -->
      <div class="triggers-layer">
        
        <!-- Bar Trigger (Right Arm) -->
        <div class="trigger" 
             style="top: 20%; left: 75%; width: 25%; height: 60%;" 
             data-target="layer-bar"></div>

        <!-- Bed Trigger (Center) -->
        <div class="trigger" 
             style="top: 40%; left: 20%; width: 60%; height: 50%;" 
             data-target="layer-bed"></div>

        <!-- Storage Trigger (Left Arm) -->
        <div class="trigger" 
             style="top: 20%; left: 0%; width: 25%; height: 60%;" 
             data-target="layer-storage"></div>

      </div>
    </div>
  </div>

  <div class="controls">
    <button onclick="document.body.classList.toggle('debug')">ðŸ›  Debug Masks</button>
  </div>

  <script>
    document.querySelectorAll('.trigger').forEach(t => {
      t.onmouseenter = () => document.getElementById(t.dataset.target).classList.add('active');
      t.onmouseleave = () => document.getElementById(t.dataset.target).classList.remove('active');
    });
  </script>
</body>
</html>
